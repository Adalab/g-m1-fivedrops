<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>FiveDrops</title>
        <script src="https://kit.fontawesome.com/e88553efaf.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="assets/css/contact.css">
    </head>
    
    <body>
        <header class="header">
            <section class="header__container-h1">
                 <h1 class="header-h1"><a href="/" class="link-fivedrops"><img src="../../assets/images/logofd.png" alt="logo FiveDrops" class="logofd"></a></h1>

            </section>
            <nav class="header-nav">
                <div class="header__nav-container">
                    <ul class="header-nav-ul">
                        <li class="header-nav-li"> <a class="header-nav-link" href="index.html#team_link">Equipo</a> 
                        </li>
                        <li class="header-nav-li"> <a class="header-nav-link" href="index.html#wya_link">Quienes somos</a> 
                        </li>
                        <li class="header-nav-li"> <a class="header-nav-link" href="contact.html">Contacto</a> 
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <section class="hero__section">
                <div class="hero__background"></div>
            </section>
            <section class="central-container">
                <div class="info">
                     <h2 class="info__h2">Contacto</h2>

                    <div class="info__text-container">
                        <p class="info__p">¿Quieres saber más? ¿Ponerte en contacto con nosotras? Rellena este formulario
                            y estaremos encantadas de conocerte.</p> <small class="info__small">Todos los campos marcados con * son obligatorios.</small>

                    </div>
                </div>
                <div class="data">
                    <form action="https://formspree.io/fer.rodriguezrocio@gmail.com" method="POST"
                    />
                    <div class="data__name">
                        <label for="name">Nombre completo *</label>
                        <input placeholder="Nombre..." class="input-name"
                        type="text" name="name" id="name" required>
                    </div>
                    <div class="data__mailtelf">
                        <div class="data__mailtelf-mail">
                            <label for="email">Email *</label>
                            <input value="nombre.apellidos@mail.com" class="input-mail"
                            type="email" name="email" id="email" required>
                        </div>
                        <div class="data__mailtelf-telf">
                            <label for="telephone">Teléfono</label>
                            <input placeholder="Ej: 123456789" class="input-telf"
                            type="number" name="telephone" id="telephone">
                        </div>
                    </div>
                    <div class="data__mensaje">
                        <label for="mensaje">Mensaje *</label>
                        <textarea placeholder="¿Qué necesitas?" class="input-mensaje"
                        type="text" name="mensaje" id="mensaje" rows="8" cols="20" required></textarea>
                    </div>
                    <div class="button__container">
                        <button class="send">Enviar</button>
                    </div>
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">
            <section class="central-container">
                <div class="footer-div">
                    <div class="footer-links">
                        <p class="footer-copy">Five Drops &copy;2019</p>
                        <nav class="footer-nav">
                            <ul class="footer-nav-ul">
                                <li class="footer-nav-li"><a class="footer-link-a" href="index.html#team_link">Equipo</a>

                                </li>
                                <li class="footer-nav-li"><a class="footer-link-a" href="index.html#wya_link">Quienes Somos</a>

                                </li>
                                <li class="footer-nav-li"><a class="footer-link-a" href="contact.html">Contacto</a>

                                </li>
                            </ul>
                        </nav>
                        <div class="img-contaner">
                            <img class="footer-logo" src="assets/images/logo-adalab.png" alt="logo-adalab">
                        </div>
                    </div>
                </div>
            </section>
        </footer>

</html>
